name: Daily Sun Times Generator

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-pages:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: |
        npm init -y
        npm install node-fetch@2
    
    - name: Generate daily sun times pages
      run: |
        echo "Starting daily page generation..."
        node generate-daily-pages.js
        echo "Page generation complete!"
    
    - name: Check for changes
      id: check_changes
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changes=true" >> $GITHUB_OUTPUT
          echo "Changes detected in repository"
        else
          echo "changes=false" >> $GITHUB_OUTPUT
          echo "No changes to commit"
        fi
    
    - name: Configure Git
      if: steps.check_changes.outputs.changes == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "Sun Times Bot"
    
    - name: Commit and push changes
      if: steps.check_changes.outputs.changes == 'true'
      run: |
        git add .
        git commit -m "Daily sun times update - $(date -u +%Y-%m-%d)"
        git push
        echo "Successfully generated and deployed new pages"